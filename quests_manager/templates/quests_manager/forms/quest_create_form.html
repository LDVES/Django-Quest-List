{% extends 'base.html' %}

{% block title %}
Listing Quests
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1>Add new quest</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Add" class="btn btn-primary">
	  <a class="btn btn-secondary text-right" href="{% url 'quests_manager:index' %}">Go back</a>
  </form>
  <br>
  <br>
  
  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {{ form.errors }}
    </div>
  {% endif %}
  </div>
<div class="col-md-4"></div>
</div>
{% endblock %}

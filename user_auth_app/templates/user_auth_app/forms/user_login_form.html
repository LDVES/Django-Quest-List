{% extends 'base.html' %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <br>
      <div class="card">
          <br>
    <h1 class="text-center card-title">Log in</h1>
          <hr>
          <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.username.label }}
            {{ form.username }}
            {{ form.username.errors }}

            {{ form.password.label }}
            {{ form.password }}
            {{ form.password.errors }}
            <br>
            <input type="submit" class="btn btn-primary" value="Log in">
      </form>
      <br>
</div>
</div>
</div>
<div class="col-md-3"></div>
</div>
{% endblock %}

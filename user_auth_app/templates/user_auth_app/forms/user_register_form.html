{% extends 'base.html' %}

{% block title %}
Listing Quests
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
        <br>
        <h1 class="text-center">Register</h1>
        <hr>
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <input type="submit" class="btn btn-primary" value="Register">
    </form>
    <br>

      {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
      {% endif %}

    </div>
    <div class="col-md-1"></div>
  </div>
  {% endblock %}
